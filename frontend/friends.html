<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Friends • Gummy</title>

<link rel="stylesheet" href="css/ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* === CARD LAYOUT === */
.friends-card {
    background: white;
    border-radius: 18px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

/* SECTION TITLES */
.friends-title {
    font-size: 20px;
    font-weight: 700;
    color: var(--gummy-pink);
    margin-bottom: 15px;
}

/* USER ITEM */
.friend-item {
    display: flex;
    gap: 15px;
    padding: 12px;
    border-radius: 12px;
    transition: 0.25s;
    cursor: pointer;
}

.friend-item:hover {
    background: #f5f5f5;
}

.friend-avatar {
    width: 70px;
    height: 70px;
    border-radius: 14px;
    object-fit: cover;
}

.friend-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-size: 15px;
}

/* NAME */
.friend-name {
    font-weight: 700;
    margin-bottom: 4px;
}

/* Mutual friends */
.mutual {
    font-size: 13px;
    color: #666;
}

/* BUTTONS */
.friend-btn {
    padding: 6px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-right: 8px;
    margin-top: 6px;
    font-size: 14px;
}

.btn-confirm {
    background: var(--gummy-mint);
}

.btn-delete {
    background: #eee;
}

.btn-add {
    background: var(--gummy-pink);
    color: white;
}

/* RIGHT SIDEBAR TIPS */
.friend-tips li {
    margin-bottom: 6px;
}
</style>
</head>

<body>

<!-- MAIN LAYOUT (Shared layout injected by shared-layout.js) -->
<div class="layout-premium">


    <!-- CENTER COLUMN -->
    <div class="center-feed-premium">

        <!-- FRIEND REQUESTS -->
        <div class="friends-card">
            <div class="friends-title">Lời mời kết bạn</div>
            <div id="pending-requests-container">
                <!-- Dynamic content loaded from backend -->
            </div>
        </div>

        <!-- PEOPLE YOU MAY KNOW -->
        <div class="friends-card">
            <div class="friends-title">Gợi ý kết bạn</div>
            <div id="suggestions-container">
                <!-- Dynamic content loaded from backend -->
            </div>
        </div>

    </div>


    <!-- RIGHT SIDEBAR -->
    <div class="profile-right">
        <div class="friends-card">
            <h3 class="card-title">Danh sách bạn bè</h3>
            <div id="friends-list-container">
                <!-- Friends list loaded from backend -->
            </div>
        </div>
    </div>

</div>

<script src="config.js"></script>
<script src="js/api/api.base.js"></script>
<script src="js/api/api.users.js"></script>
<script src="js/api/api.chat.js"></script>
<script src="js/api/api.friends.js"></script>
<script src="js/shared-layout.js"></script>
<script src="js/pages/friends.js"></script>
</body>
</html>
